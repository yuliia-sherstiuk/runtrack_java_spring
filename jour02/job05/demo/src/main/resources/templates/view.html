<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire avec validation</title>
</head>
<body>
    <h1>Liste d'éléments</h1>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">Élément</li>
    </ul>

    <h2>Formulaire de bienvenue</h2>
    <form th:action="@{/view}" th:object="${userForm}" method="post">
        <label for="name">Votre nom :</label>
        <input type="text" id="name" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" 
              th:errors="*{name}">Erreur nom</span>
        <br/>

        <label for="age">Votre âge :</label>
        <input type="number" id="age" th:field="*{age}"/>
        <span th:if="${#fields.hasErrors('age')}" 
              th:errors="*{age}">Erreur âge</span>
        <br/>

        <button type="submit">Envoyer</button>
    </form>

    <p th:if="${message}" th:text="${message}"></p>
</body>
</html>
